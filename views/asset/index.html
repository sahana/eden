{{extend "layout.html"}}
<div id='home'>
<h2>{{=module_name}}</h2>
<p>{{=T("Assets are resources which are not consumable but are expected back, so they need tracking.")}}</p>
<div class='col2left'>
<h3>{{=T("Asset")}}:</h3>
<ul>
  <li><a href='{{=URL(c="asset", f="asset", args="summary")}}'>{{=T("Summary")}}</a>
  <li><a href='{{=URL(c="asset", f="asset", args="create")}}'>{{=T("New")}}</a>
</ul>
</div>
<div class='col2right'>
<h3>{{=T("Items")}}:</h3>
<ul>
  <li><a href='{{=URL(c="asset", f="item", args="summary")}}'>{{=T("Summary")}}</a>
  <li><a href='{{=URL(c="asset", f="item", args="create")}}'>{{=T("New")}}</a>
</ul>
</div>
</div>
