{{extend "layout.html"}}
<div class='row'>
 <div class='small-12 columns'>
  {{try:}}{{=H2(title)}}{{except:}}{{pass}}
 </div>
</div>
<div id='rheader' class='row'>
 <div class='small-12 columns'>
  {{try:}}{{=XML(rheader)}}
 </div>
</div>
<div id='component' class='row'>
{{except:}}
 </div>
</div>
<div class='row'>
{{pass}}
 <div class='small-12 columns'>
  {{try:}}{{=H3(subtitle)}}{{except:}}{{pass}}
 </div>
 <div class='small-12 columns'>
  <div class='item-container'>
  {{try:}}{{=item}}{{except:}}{{pass}}
  </div>
 </div>
</div>
{{if s3.rfooter:}}
<div class='row'>
 <div id='rfooter' class='small-12 columns'>
 {{=XML(s3.rfooter)}}
 </div>
</div>{{pass}}
