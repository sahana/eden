<table class='{{=table.classes}}'>
 <thead>
  <tr>
  {{for col in table.cols:}}<th scope='col'>{{=col["label"]}}</th>{{pass}}
  </tr>
 </thead>
 <tbody>
 {{for row in table.rows:}}
  <tr>
  {{for cell in row:}}<td>{{=XML(cell)}}</td>{{pass}}
  </tr>{{pass}}
 </tbody>
</table>
<script type="text/javascript">
if(S3.dataTablesInstances==undefined){S3.dataTablesInstances=new Array()}
S3.dataTablesInstances.push({"options":{{=XML(table.options)}}})
</script>
