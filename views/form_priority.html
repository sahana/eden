<tr id="priority">
<td><label>{{=T("Priority")}}</label></td>
<td><select name="priority" type="select">
{{for row in options_priority:}}
<option
{{try:}}
    {{if row==resource.priority:}}
        selected="selected"
    {{pass}}
{{except:}}
{{pass}}
value="{{=row}}">{{=row}}</option>
{{pass}}
</select>
{{if customform.errors.priority:}}
  <div class="error" id="priority__error">{{=customform.errors.priority}}</div>
{{pass}}
</td></tr>
