{{extend "layout.html"}}
<div class='row'>
 <div class='small-12 columns'>
  {{try:}}{{=H2(title)}}{{except:}}{{pass}}
 </div>
</div>
<div id='rheader' class='row'>
 <div class='small-12 columns'>
  {{try:}}{{=XML(rheader)}}
 </div>
</div>
<div id='component' class='row'>
{{except:}}
 </div>
</div>
<div class='row'>
{{pass}}
 {{=contents}}
</div>
<div class='row'>
 {{if s3.rfooter:}}
  <div id='rfooter' class='small-12 columns'>
   {{=XML(s3.rfooter)}}
  </div>
 {{pass}}
</div>
