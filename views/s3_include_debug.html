<script type="text/javascript">//<![CDATA[
function s3_debug(message, value) {
    if (undefined == value) {
        debug.debug('s3_debug: ' + message);
    } else {
    debug.debug('s3_debug: ' + message + ': ' + value);
    }
}
//]]></script>
