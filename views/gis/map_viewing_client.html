<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="{{=T.accepted_language or "en"}}" class="no-js"><!-- no-js needed for modernzr -->
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{try:}}{{=title}}{{except:}}{{=response.title or settings.get_system_name_short()}}{{pass}}</title>
{{if response.refresh:}}{{=XML(response.refresh)}}{{pass}}
<!-- http://dev.w3.org/html5/markup/meta.name.html -->
<meta name="application-name" content="{{=appname}}" />
<!--  Mobile Viewport Fix
  j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag
  device-width: Occupy full width of the screen in its current orientation
  initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
  maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
  -->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
<!-- Place favicon.ico and apple-touch-icon.png in the root of your domain and delete these references -->
<link rel="shortcut icon" href="/{{=appname}}/static/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="/{{=appname}}/static/favicon.png">
<style type="text/css">
{{if s3.rtl:}}
  div { direction: rtl; }
{{else:}}
  body { direction: ltr; }
{{pass}}
</style>
{{include "load.html"}}
<script type="text/javascript">//<![CDATA[
  // Translation Strings
  {{include "l10n.js"}}
  // Global variables
  S3.Ap = '/{{=appname}}';
{{if s3.rtl:}}
  S3.rtl = true;
{{else:}}
  S3.rtl = false;
{{pass}}
//]]></script>
</head>
<body>
<div id='content' class='cf'>
{{=XML(map)}}
</div>
</body>
</html>
