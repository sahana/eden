{{extend "layout.html"}}{{theme=response.s3.theme}}

<section id='homepage-layer' class='st'>
 <div class='container'>   
  <div class='row'>
   <div class='span6'>
    <a href='/{{=appname}}/default/index/newsfeed?~.series_id$name=Event'>
     <h2><i class='icon-calendar'></i> {{=T("Latest Events")}}</h2>
    </a>
    {{=events}}
   </div>
   <div class='span6'>
    <a href='/{{=appname}}/default/index/newsfeed?~.series_id$name=Alert'>
     <h2><i class='icon-bullhorn'></i> {{=T("Latest Alerts")}}</h2>
    </a>
    {{=alerts}}
   </div>
  </div>  
 </div>
</section>
