{{extend "layout.html"}}
<div class='row'>
 <div class='span3 bs-docs-sidebar'>
  <div class='search_box'>
   <div class='input-append'><input type='text' id='input_temp' name=''>
    <span class='add-on'><i class='icon-search'></i></span>
   </div>
  </div>
  <div class='accordion side-filter' id='accordion2'>
   <div class='accordion-group'>
    <div class='accordion-heading'>
     <div id='collapseOne' class='accordion-body collapse out'>
      <div class='accordion-inner'>
       {{=list_filter_form}}
	  </div>
     </div>	
    </div>
   </div>
   <div class='accordion-group'>
    <div class='accordion-heading'>
     <button class='btn btn-primary search_btn' type='button'>{{=T("SEARCH")}}</button>
     <a class='accordion-toggle' data-toggle='collapse' data-parent='#accordion2' href='#collapseOne'>
	  <i class='icon-reorder'></i> {{=T("Advanced Search")}}
     </a>
    </div>	
   </div>
  </div>
 </div>
 <div class='span6'>
  <a id='cms_post_create' href='/{{=appname}}/cms/post/create.popup?refresh=datalist' class='btn btn-primary main-add s3_modal' role='button' title='{{=T("Add New Information")}}'>
   <i class='icon icon-plus-sign big-add'></i>
  </a>
  <h4 class='latest-updates'>{{=T("Latest Information")}}</h4>
  <div class="card-holder-home">
   {{=items}}
  </div>
 </div>
 <div class='span3'>
  <h4 class='latest-disasters'>{{=T("Disasters")}}</h4>
  {{=disasters}}
 </div>
</div>
{{include "dataLists.html"}}
